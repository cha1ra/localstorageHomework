<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>TEMPNOTE</title>
</head>
<body>
    <header>
        <h1>TEMPNOTE</h1>
    </header>
    <div id="content">
        <nav>
            <div id="google">
                <input type="text" name="search" id="" value="ノートを検索...">
                <div class="button">検索</div>
            </div>
            <div id="add" class="button">追加</div>
            <div id="clear-all" class="button">全てを消す</div>

            <ul>
                <li id="open-browser" class="memo-index">10/18 議事録
                    <ul>
                        <li>2018月10月24日 22:10</li>
                        <li>本日の議事録をお送りします...</li>
                    </ul>
                </li>
                <div id="memo-list"></div>
            </ul>
        </nav>
        <main>
            <div id="search" class="hidden">
                面白いことが起こる予定
            </div>
            <div id="memo-card">
                <textarea id="title"></textarea>
                <textarea id="note"></textarea>
            </div>
        </main>
    </div>
    <footer>
        2018 cha1ra.com All Rights Reserved.
    </footer>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/memo.js"></script>
    <script src="./js/webbrowser.js"></script>

</html>
